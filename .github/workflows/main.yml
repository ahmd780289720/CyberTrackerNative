name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          mkdir -p workspace
          unzip CyberTrackerNative.zip -d workspace
          cd workspace
          ls -la

      - name: Set project directory
        id: set_dir
        run: |
          echo "PROJECT_DIR=$(find workspace -maxdepth 2 -type f -name 'build.gradle.kts' -printf '%h\n' | head -n 1)" >> $GITHUB_ENV

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ${{ env.PROJECT_DIR }}/gradlew

      - name: Build APK
        run: cd ${{ env.PROJECT_DIR }} && ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
